<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>سامانه برنامه‌ریزی منابع سازمانی</title>
    <link rel='stylesheet' th:href="'stylesheets/font-awesome.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'stylesheets/bootstrap.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'stylesheets/bootstrap-rtl.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'stylesheets/awesome-bootstrap-checkbox-rtl.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'stylesheets/site/common.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'stylesheets/site/index.min.css?' + ${version}"/>

    <script th:src="'javascripts/jquery.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/bootstrap.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/handlebars.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/velocity.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/velocity.ui.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/string-format.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/site/nm.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/site/common.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/site/index.min.js?' + ${version}" type="text/javascript"></script>
</head>
<body>
<div id="container" class="container-fluid">
    <div id="container1" class="row">
        <div id="topMenu" class="col-lg-12">
            <nav class="navbar navbar-default" id="navTopMenu">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand index-a-navbar" href="#">سامانه برنامه‌ریزی منابع سازمانی</a>
                </div>

                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="nav navbar-nav" id="ulNavbarItems">

                        <li id="liForms"><a href="#Forms/Show" id="aForms" class="index-a-navbar hvr-shutter-out-horizontal">فرم ها</a></li>
                        <li id="liUsers" th:if="${permissions.contains(1)}">
                            <a href="#Users/Show" id="aUsers" class="index-a-navbar hvr-shutter-out-horizontal"><span>کاربران</span></a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-left" id="ulNavbarItems2">
                        <li id="liProfile" class="">
                            <a href="#Profile" id="aProfile" class="center-block index-a-navbar hvr-shutter-out-horizontal">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <span>پروفایل</span>
                            </a>
                        </li>
                        <li><a href="/SignOut" id="aSignOut" class="center-block index-a-navbar hvr-shutter-out-horizontal">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                            <span>خروج</span>
                        </a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div id="container2" class="row">
        <div id="sideBar" class="col-lg-2 col-md-2 col-sm-2"></div>
        <div id="mainBody" class="col-lg-10 col-md-10 col-sm-10"></div>
    </div>
</div>
</body>
</html>
