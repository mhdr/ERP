<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ورود</title>
    <link rel='stylesheet' th:href="'stylesheets/font-awesome.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'stylesheets/bootstrap.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'stylesheets/bootstrap-rtl.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'stylesheets/awesome-bootstrap-checkbox-rtl.min.css?' + ${version}"/>
    <link rel='stylesheet' th:href="'stylesheets/site/common.min.css?' + ${version}"/>
    <link rel='stylesheet' href='stylesheets/site/login.min.css'/>

    <script th:src="'javascripts/jquery.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/bootstrap.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/handlebars.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/velocity.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/velocity.ui.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/string-format.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/site/nm.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/site/common.min.js?' + ${version}" type="text/javascript"></script>
    <script th:src="'javascripts/site/login.min.js?' + ${version}" type="text/javascript"></script>
</head>
<body>
<div class="container" data-nm-fn="centerVertically" id="loginBody">
    <div id="loginBodyInnerDiv" data-nm-fn="centerVertically" data-nm-outerId="loginBody">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="inputUserName">نام کاربری:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control ltrInput" id="inputUserName"
                           placeholder="نام کاربری را وارد کنید" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="inputPassword">کلمه عبور:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control ltrInput" id="inputPassword"
                           placeholder="کلمه عبور را وارد کنید" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div>
                        <div class="checkbox-inline abc-checkbox">
                            <input id="inputRememberMe" type="checkbox" />
                            <label for="inputRememberMe">مرا به خاطر بسپار</label>
                        </div>
                        <span class="alert alert-danger" id="spanLoginMesaage" style="display: none"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" id="buttonLogin">ورود</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
