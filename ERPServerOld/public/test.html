<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='stylesheets/font-awesome.min.css'/>
    <link rel='stylesheet' href='stylesheets/bootstrap.min.css'/>
    <link rel='stylesheet' href='stylesheets/bootstrap-rtl.min.css'/>
    <link rel='stylesheet' href='stylesheets/awesome-bootstrap-checkbox-rtl.min.css'/>

    <script src="javascripts/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascripts/handlebars.min.js" type="text/javascript"></script>
    <script src="javascripts/velocity.min.js" type="text/javascript"></script>
    <script src="javascripts/velocity.ui.min.js" type="text/javascript"></script>
    <script src="javascripts/string-format.min.js" type="text/javascript"></script>
</head>

<style>
    @font-face {
        font-family: BNazanin;
        src: url("/fonts/BNazanin.ttf");
    }

    @font-face {
        font-family: "sans2";
        src: url("/fonts/2iran_sans.eot");
        src: url("/fonts/2iran_sans.eot?#iefix") format("embedded-opentype"), url("/fonts/2iran_sans.woff") format("woff"), url("/fonts/2iran_sans.ttf") format("truetype"), url("/fonts/2iran_sans.svg#iran_sans") format("svg");
        font-weight: normal;
        font-style: normal
    }

    @font-face {
        font-family: "sans";
        src: url("/fonts/iran_sans.eot");
        src: url("/fonts/iran_sans.eot?#iefix") format("embedded-opentype"), url("/fonts/iran_sans.woff") format("woff"), url("/fonts/iran_sans.ttf") format("truetype"), url("/fonts/iran_sans.svg#iran_sans") format("svg");
        font-weight: normal;
        font-style: normal
    }

    #nm-loader {
        position:absolute;
        width:600px;
        height:36px;
        left:50%;
        top:40%;
        margin-left:-300px;
        overflow:visible;
        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        user-select:none;
        cursor:default;
    }

    #nm-loader div {
        position:absolute;
        width:20px;
        height:36px;
        opacity:0;
        font-family:sans;
        font-size: 24px;
        animation:move 2s linear infinite;
        -o-animation:move 2s linear infinite;
        -moz-animation:move 2s linear infinite;
        -webkit-animation:move 2s linear infinite;
        transform:rotate(180deg);
        -o-transform:rotate(180deg);
        -moz-transform:rotate(180deg);
        -webkit-transform:rotate(180deg);
        color:gray;
    }

    #nm-loader div:nth-child(2) {
        animation-delay:0.2s;
        -o-animation-delay:0.2s;
        -moz-animation-delay:0.2s;
        -webkit-animation-delay:0.2s;
    }
    #nm-loader div:nth-child(3) {
        animation-delay:0.4s;
        -o-animation-delay:0.4s;
        -webkit-animation-delay:0.4s;
        -webkit-animation-delay:0.4s;
    }
    #nm-loader div:nth-child(4) {
        animation-delay:0.6s;
        -o-animation-delay:0.6s;
        -moz-animation-delay:0.6s;
        -webkit-animation-delay:0.6s;
    }
    #nm-loader div:nth-child(5) {
        animation-delay:0.8s;
        -o-animation-delay:0.8s;
        -moz-animation-delay:0.8s;
        -webkit-animation-delay:0.8s;
    }
    #nm-loader div:nth-child(6) {
        animation-delay:1s;
        -o-animation-delay:1s;
        -moz-animation-delay:1s;
        -webkit-animation-delay:1s;
    }
    #nm-loader div:nth-child(7) {
        animation-delay:1.2s;
        -o-animation-delay:1.2s;
        -moz-animation-delay:1.2s;
        -webkit-animation-delay:1.2s;
    }

    @keyframes move {
        0% {
            left:0;
            opacity:0;
        }
        35% {
            left: 41%;
            -moz-transform:rotate(0deg);
            -webkit-transform:rotate(0deg);
            -o-transform:rotate(0deg);
            transform:rotate(0deg);
            opacity:1;
        }
        65% {
            left:59%;
            -moz-transform:rotate(0deg);
            -webkit-transform:rotate(0deg);
            -o-transform:rotate(0deg);
            transform:rotate(0deg);
            opacity:1;
        }
        100% {
            left:100%;
            -moz-transform:rotate(-180deg);
            -webkit-transform:rotate(-180deg);
            -o-transform:rotate(-180deg);
            transform:rotate(-180deg);
            opacity:0;
        }
    }

    @-moz-keyframes move {
        0% {
            left:0;
            opacity:0;
        }
        35% {
            left:41%;
            -moz-transform:rotate(0deg);
            transform:rotate(0deg);
            opacity:1;
        }
        65% {
            left:59%;
            -moz-transform:rotate(0deg);
            transform:rotate(0deg);
            opacity:1;
        }
        100% {
            left:100%;
            -moz-transform:rotate(-180deg);
            transform:rotate(-180deg);
            opacity:0;
        }
    }

    @-webkit-keyframes move {
        0% {
            left:0;
            opacity:0;
        }
        35% {
            left:41%;
            -webkit-transform:rotate(0deg);
            transform:rotate(0deg);
            opacity:1;
        }
        65% {
            left:59%;
            -webkit-transform:rotate(0deg);
            transform:rotate(0deg);
            opacity:1;
        }
        100% {
            left:100%;
            -webkit-transform:rotate(-180deg);
            transform:rotate(-180deg);
            opacity:0;
        }
    }

    @-o-keyframes move {
        0% {
            left:0;
            opacity:0;
        }
        35% {
            left:41%;
            -o-transform:rotate(0deg);
            transform:rotate(0deg);
            opacity:1;
        }
        65% {
            left:59%;
            -o-transform:rotate(0deg);
            transform:rotate(0deg);
            opacity:1;
        }
        100% {
            left:100%;
            -o-transform:rotate(-180deg);
            transform:rotate(-180deg);
            opacity:0;
        }
    }
</style>
<body>
<div>hello</div>
<div id="nm-loader"  style="display: none">
    <div>در</div>
    <div>حال</div>
    <div>بار</div>
    <div>گذاری</div>
</div>

</body>
</html>
